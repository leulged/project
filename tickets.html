<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchester United Tickets</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ticketstyle.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Ethiopia Buna</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="tickets.html">Tickets</a></li>
                    <li><a href="player/players.html">Players</a></li>
                    <li><a href="fixtures.html">Fixtures</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="login.html">Login</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <section id="tickets" class="section">
        <div class="container">
            <h2>Stadium Tickets</h2>
            <div class="ticket-list">
                <!-- Ticket Cards -->
                <div class="ticket-card">
                    <img src="stadium1.jpg" alt="Stadium View 1">
                    <h3 class="ticket-name">VIP Section</h3>
                    <p class="ticket-price">$150</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                
                <div class="ticket-card">
                    <img src="stadium2.jpg" alt="Stadium View 2">
                    <h3 class="ticket-name">General Admission</h3>
                    <p class="ticket-price">$50</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>

                <div class="ticket-card">
                    <img src="stadium3.jpg" alt="Stadium View 3">
                    <h3 class="ticket-name">Family Section</h3>
                    <p class="ticket-price">$100</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Add more ticket cards as needed -->
            </div>
        </div>
    </section>

    <script src="ticketscript.js"></script>
</body>
</html>
